{% extends 'blog/base.html' %}
{% block content %}
	{% for i in data %}
		
		<article class="media content-section">
	  <div class="media-body">
	    <div class="article-metadata">
	      <a class="mr-2" href="#">{{ i.name }}</a>
	    </div>
	    <h2><a class="article-title" href="#">{{ i.age }}</a></h2>
	    <p class="article-content">{{ i.message }}</p>
	  </div>
	</article>
	{% endfor %}
{% endblock content %}
