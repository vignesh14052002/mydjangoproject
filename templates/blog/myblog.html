{% extends 'blog/index.html' %}
{% load static %}
{% block content %}
<div class="row" style="margin-top: 150px;">
        <div class="col-md-10 col-md-offset-1 text-center">
          <div class="display-t">

            <div class="display-tc animate-box" data-animate-effect="fadeIn" style="background-color: white;  border-radius: 25px;
">
  <div class="row" style="margin-right: 80;margin-left: 10;">
<style>
	.pic { grid-area: pic;border-radius: 25px 0px 0px 25px; text-align: left;}
	.left { grid-area: left;border-radius: 0px 0px 0px 0px; text-align: left;}
.right { grid-area: right; border-radius: 0px 25px 0px 0px;text-align: left;}
.content { grid-area: footer; border-radius: 0px 0px 25px 0px;text-align: center;}
img {
  border-radius: 50%;
  width: 100%;
  height: 100%;
  object-fit: contain
}

	 .grid-container{display: grid;
  grid-template-areas:
    'pic left left right'
    'pic footer footer footer';
    grid-template-rows: 40px 100px;
    grid-template-columns: 10%;
  grid-gap: 5px;
  border-radius: 25px;
margin:2%;
background-color: rgba(0, 0, 0, 0.8);
  padding: 5px;
    box-shadow: 10px 10px 5px  rgba(0,0,0,0.4);

}
	 
.grid-container > div {

  background-color: rgba(250, 250, 250,0.9);
  color: black;
  padding: 10px;
  width:100%;
  font-size: 20px;
}
</style>
{% for i in blogcontent %}
<div class="grid-container">
  <div class="pic"><img src="{% static 'blog/images/vignesh.jpg'%}" alt="Avatar"></div>
  <div class="left">Author : {{i.author}}</div>  
  <div class="right">Date : 22/01/2021</div>
  <div class="content">My first Blog
<form method="get" id='imgform'>
   {% csrf_token %}
    <button type="submit" name="btn" value="myfirstblog">Read Blog</button>
</form>
</div>
</div>
{% endfor %}

{% endblock content %}
